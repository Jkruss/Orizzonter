<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Animado</title>
  <link rel="stylesheet" href="cicla2.css">
  <link href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css" rel="stylesheet">
</head>
<body>
    <div class="bodyy">
        <div class="wrapper">
            <form action="">
                <h1>Login</h1>

                <div class="input-box">
                    <input type="text" placeholder="Username" required>
                    <i class='bx bxs-user'></i>
                </div>
                <div class="input-box">
                    <input type="password" placeholder="Password" required>
                    <i class='bx bxs-lock-alt' ></i>
                </div>

                <div class="remember">
                    <label>
                        <input type="checkbox"> Recuerdame
                    </label>

                    <a href="#">Forgot password?</a>
                </div>

                <div class="btn">
                    <a href="index.html">Login</a>
                    <i class='bx bxl-google'></i>
                    <i class='bx bxl-apple' ></i>
                </div>

                <div class="register-link">
                    <p>Don't have an account?<a href="#">Resgister</a></p>
                </div>
            </form>
        </div>
    </div>

  <body>
    <!-- Contenedor principal de la bicicleta -->
    <div class="bicycle-container">
      <!-- Rueda trasera -->
      <div class="wheel back-wheel">
        <div class="tire"></div>
        <div class="rim"></div>
        <div class="spokes"></div>
        <div class="spokes"></div>
        <div class="hub"></div>
      </div>
      <!-- Rueda delantera -->
      <div class="wheel front-wheel">
        <div class="tire"></div>
        <div class="rim"></div>
        <div class="spokes"></div>
        <div class="spokes"></div>
        <div class="hub"></div>
      </div>
      <!-- Piñón y pedal -->
      <div class="gear">
        <div class="gear-red"></div>
        <div class="tube pedal-tube"></div>
        <div class="pedal"></div>
      </div>
      <!-- Estructura de la bicicleta -->
      <div class="tube chain-tube"></div>
      <div class="tube seat-tube-back"></div>
      <div class="tube seat-tube-front"></div>
      <div class="tube seat-tube-post"></div>
      <div class="tube top-tube"></div>
      <div class="tube top-handlebar-tube"></div>
      <div class="tube top-handlebar-tube2"></div>
      <div class="tube down-tube"></div>
      <div class="tube head-tube"></div>
      <div class="tube head-tube-post"></div>
      <!-- Asiento -->
      <div class="saddle"></div>
      <!-- Manubrio -->
      <div class="handlebars"></div>
    </div>
  
    <!-- Contenedor del suelo y elementos decorativos -->
    <div class="ground-container">
      <div class="ground ground1"></div>
      <div class="ground ground2"></div>
      <div class="ground ground3"></div>
    </div>
  </body>
  </html>

</body>
</html>
